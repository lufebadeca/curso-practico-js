        <h1>Credit projection</h1>
        <p>In this module you can generate the installment projection for a loan.</p>
        <p>Please, introduce the loan amount, the annual effective interest rate, the payment time.</p>
        <section class="inner-box">
            <label for="full-price">Housing price</label><input type="number" id="full-price" value=139900000>
            <label for="funded-percentage" >Percentage to be funded (%)</label><input type="number" id="funded-percentage" value=70>
            <label for="funded-amount">Amount to be funded</label><input type="number" id="loan-amount" disabled="true">
            <p id="blank"></p>
            <label for="interest-rateAE">AE interest rate (%)</label><input type="number" id="interest-rateAE" value=6.8>
            <label for="interest-rateME">ME interest rate (%)</label><input type="number" id="interest-rateME" disabled="true">
            <label for="years">Years of loan</label><input type="number" id="years" value="15">
            <label for="months">Months/installments</label><input type="number" id="months" disabled="true">
        
            <label for="installment">Fixed installment amount</label><input type="number" id="installment" disabled="true">
