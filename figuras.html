<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric figures</title>
</head>
<body>
    <h1>Geometric figures</h1>
    <p>This is the first workshop of Javascript Practic course</p>
    <section>
        <h2>Compute the area and perimeter of a square</h2>
        <form>
            <label for="square-input">Type the lenght of each side of yoir square</label>
            <input type="number" id="square-input" />
            <button type="button" onClick="computeP()">Compute perimeter</button>
            <button type="button" onClick="computeA()">Compute area</button>
        </form>
    </section>
    <section>
        <h2>Compute the area and perimeter of a circle</h2>
        <form>
            <label for="cicle-input">Type the circle radius</label>
            <input type="number" id="circle-input" />
            <button type="button" onClick="computeCP()">Compute perimeter</button>
            <button type="button" onClick="computeCA()">Compute area</button>
        </form>
    </section>
    <section>
        <h2>Compute the area and perimeter of an isosceles triangle</h2>
        <form>
            <label for="trian1-input">Type the length of the first side of the triangle</label>
            <input type="number" id="trian1-input" />
            <label for="trian2-input">Type the length of the 2nd side of the triangle</label>
            <input type="number" id="trian2-input" />
            <label for="trianB-input">Type the base of your triangle</label>
            <input type="number" id="trianB-input" />
            <button type="button" onClick="computeTP()">Compute perimeter</button>
            <button type="button" onClick="computeTA()">Compute area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
