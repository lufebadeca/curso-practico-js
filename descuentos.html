<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentages and discounts</title>
    <link rel="stylesheet" href="price.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="title">Percentages and discounts</p>
    </header>
    <section>
        <p class="">Compute the price to be paid for your products</p>

        <form>
            <div class="formbox">
                <label for="input-price">Original price</label>
                <input type="number" id="input-price"/>
    
                <label for="input-discount">Discount applied</label>
                <input type="number" id="input-discount"/>

                <label for="input-coupon">Coupon code</label>
                <input type="text" id="input-coupon"/>
            </div>
            <button type="button" onclick="computePriceDiscount()">Compute price</button>
        </form>
        <div class="image">
            <p id="discountBox">here the disc</p>
            <img src="./purchase-icon.png" alt="objeto a comprar">
        </div>
        <p id="result"></p>
    </section>
    <script src="descuentos.js"></script>
</body>
</html>
